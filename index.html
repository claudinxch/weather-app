<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="loader" id="loader"></div>
    <p class="error-message"><i class="fa-solid fa-x"></i>Por favor digite uma cidade.</p>
    <section class="content">
        <h1 class="name">Tempo</h1>

        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="search box" id="search-box" placeholder="Sua cidade">
            <button class="fa-solid fa-magnifying-glass" ></button>
        </div>

        <div class="information">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="weather-type"></p>
            <div class="min-max">
                <p class="max"></p>
                <p class="min"></p>
            </div>

            <div class="details">
                <p class="wind"></p>
                <p class="humidity"></p>
                <!-- <span class="feels-like">Sensação: 60ºC</span> -->
            </div>
        </div>
    </section>
    <script src="./assets/scripts/app.js"></script>
</body>
</html>
